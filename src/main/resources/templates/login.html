<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVDB - Login</title>
    <script src="https://kit.fontawesome.com/957e86b231.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/base.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/nav.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}">
</head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    <main>
        <div class="container">
            <div class="login-container">
                <form action="login-user" method="post" class="login-form">
                    <h1 class="login-header">
                        Login
                    </h1>
                    <div class="form-input-container">
                        <div class="input-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="email" id="email" class="form-input">
                        </div>
                        <div class="input-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" id="password" class="form-input">
                        </div>
                    </div>
                    <div class="form-btn-container">
                        <button type="submit" class="btn btn-submit">Login</button>
                    </div>
                    <div class="form-link-container">
                        <p>Not got an account yet?</p>
                        <p>You can&nbsp;<a href="create-account" class="form-register-link">create one</a>!</p>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>

</html>
